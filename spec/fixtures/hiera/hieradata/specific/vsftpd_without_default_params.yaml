---
vsftpd::anonymous_enable: 'NO'
vsftpd::local_enable: 'YES'
vsftpd::write_enable: 'YES'
vsftpd::local_umask: '022'
vsftpd::anon_upload_enable: 'YES'
vsftpd::anon_mkdir_write_enable: 'YES'
vsftpd::dirmessage_enable: 'YES'
vsftpd::xferlog_enable: 'YES'
vsftpd::connect_from_port_20: 'YES'
vsftpd::chown_upload: 'YES'
vsftpd::chown_username: 'fruit'
vsftpd::xferlog_file: '/var/log/xferlog_not_default'
vsftpd::xferlog_std_format: 'YES'
vsftpd::idle_session_timeout: '200'
vsftpd::data_connection_timeout: '200'
vsftpd::nopriv_user: 'everybody'
vsftpd::async_abor_enable: 'YES'
vsftpd::ascii_upload_enable: 'YES'
vsftpd::ascii_download_enable: 'YES'
vsftpd::ftpd_banner: 'Welcome to blah FTP service.'
vsftpd::deny_email_enable: 'YES'
vsftpd::banned_email_file: '/etc/vsftpd/banned_emails_file'
vsftpd::chroot_local_user: 'NO'
vsftpd::chroot_list_enable: 'NO'
vsftpd::chroot_list_file: '/etc/vsftpd/chroot_list_file'
vsftpd::ls_recurse_enable: 'YES'
vsftpd::listen: 'YES'
vsftpd::listen_port: '211'
vsftpd::listen_ipv6: 'YES'
vsftpd::pam_service_name: 'ftpd'
vsftpd::userlist_enable: 'YES'
vsftpd::userlist_deny: 'NO'
vsftpd::tcp_wrappers: 'YES'
vsftpd::hide_ids: 'YES'
vsftpd::setproctitle_enable: 'YES'
vsftpd::text_userdb_names: 'YES'
vsftpd::max_clients: '1'
vsftpd::max_per_ip: '2'
vsftpd::pasv_min_port: '1'
vsftpd::pasv_max_port: '1'
vsftpd::ftp_usernamne: 'ftp'
